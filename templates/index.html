
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Detector de Spam con ML</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter;background:radial-gradient(circle at top,#111827,#020617);color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center}
.container{width:90%;max-width:480px}
h1{font-size:2.2rem}
.subtitle{opacity:.7;margin-bottom:30px}
.card{background:rgba(255,255,255,.05);backdrop-filter:blur(10px);border-radius:16px;padding:24px;box-shadow:0 0 30px rgba(0,150,255,.15)}
textarea{width:100%;min-height:130px;background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.2);color:white;border-radius:12px;padding:12px}
button{margin-top:15px;width:100%;padding:14px;border-radius:14px;border:none;background:linear-gradient(135deg,#2563eb,#38bdf8);color:white;font-size:1rem}
.result{margin-top:20px;background:rgba(0,0,0,.4);padding:15px;border-radius:12px;font-size:.9rem}
</style>
</head>
<body>
<div class="container">
<h1>Detector de SPAM con Machine Learning</h1>
<div class="subtitle">NLP · Regresión · SVM</div>
<div class="card">
<form id="f">
<textarea name="email_text" placeholder="Pega aquí el contenido del email..."></textarea>
<button>Analizar Email</button>
</form>
<div class="result" id="r">Esperando análisis…</div>
</div>
</div>
<script>
f.onsubmit=async e=>{
    e.preventDefault();
    let res=await fetch('/analyze/',{method:'POST',body:new FormData(f)});
    let d=await res.json();
    r.innerText=`Tipo: ${d.classification}\nConfianza: ${d.confidence}%\nPalabras clave: ${d.keywords}`;
}
</script>
</body>
</html>
